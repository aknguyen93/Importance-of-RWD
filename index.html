<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Importance of RWD</title>
    <style>
      h1 {
        color: olivedrab;
        text-align: center;
      }
      .content-wrapper {
        width: 80%;
        margin: auto;
        background-color: papayawhip;
        padding: 2em;
      }
    </style>
  </head>
  
  <body>
    <section class="content-wrapper">
    <h1>The Importance of Responsive Web Design</h1>
    <p>The problems that responsive web design solves is the interaction a user has with our web page. For more information, please fill out the form below.</p>
    
    <form method="GET">
      <label>First Name:
        <input type="text" name="first-name" required>
      </label>
      
      <label>Last Name:
        <input type="text" name="last-name">
      </label>
      
      <br>
      <label>Email Address:
        <input type="text" name="email-address">
      </label>
      
      <br>
      
      <label>Birthday:
        <input type="date" name="birth-date">
      </label>
      
      <br>
      
      <label>Best way to contact you?
        <select name="contact" required>
          <option value="">Please select</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="mail">Mail</option>
          <option value="other">Other</option>
        </select>
      </label>
      
      <br>
      
      <label>If other, please specify in the space below:
        <br>
        <textarea name="specify" cols="50" rows="1">
        </textarea>
      </label>
      
      <br>
      
      <label>What are you trying to acheive through a reponsive web?
        <br>
        <textarea name="achieve" cols="50" rows="5">
        </textarea>
      </label>
      
      <br>
      
      <fieldset>
        <legend>
          When is the best time to contact you?
        </legend>
        <label>Mornings
          <input type="checkbox" name="contact-time" value="morning">
        </label>

        <label>Evening
          <input type="checkbox" name="contact-time" value="evening">
        </label>
      </fieldset>
      
      <fieldset>
        <legend>
          Do you want to receive promotional emails?
        </legend>
        
        <label>Yes
          <input type="radio" name="terms" value="yes">
        </label>
        
        <label>No
          <input type="radio" name="terms" value="no">
        </label>
      </fieldset>
      
      <br>
      
      <input type="submit" value="Submit Form">
    </form>
    </section>
  </body>
  
</html>
